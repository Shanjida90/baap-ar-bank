<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets get some <span class="font-mediumbold text-purple-600">Money!!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3  gap-4 ">
                <div class="bg-blue-400 p-8  rounded text-center">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-2xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8  rounded text-center">
                    <h3 class="text-3xl">withdraw</h3>
                    <h4 class="text-2xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8  rounded text-center">
                    <h3 class="text-3xl">Total Balance</h3>
                    <h4 class="text-2xl">$<span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
<section>
    <div class="grid grid-cols-2 gap-4 ">  
        <div class="bg-red-100 mt-4 p-4">
            <h3 class="text-3xl">Please Deposit</h3> 
            <div>
                <input class="border-gray-400 rounded p-2  mb-4 block " type="text" placeholder=" $ you want to deposit"  id="deposit-input">
           
            <button id="deposit-button" class="bg-blue-500 px-7 py-2 rounded text-white">Deposit</button>
            </div>
        </div>
        <div class="bg-red-100 mt-4 p-4">
            <h3 class="text-3xl">Please Withdraw</h3> 
            <div>
                <input class="border-gray-400 rounded p-2  mb-4 block " type="text" placeholder=" $ you want to withdraw"  id="withdraw-input">       
            <button id="withdraw-button" class="bg-blue-500 px-7 py-2 rounded text-white">withdraw</button>
            </div>
        </div> 
    </div>
</section>
    </main>

    <script src="banking.js"></script>
</body>
</html>
